<!doctype html>
<html>
<head>
  <title>Todo App</title>
  <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' 
      rel='stylesheet'>
  <link rel="stylesheet" 
      href="style.css" 
      media="screen" 
      charset="utf-8">
</head>
<body>
  <header class="header">
    <img src="./eisenhower-matrix.jpg" alt="The eisenhower matrix">
    <a class='more-inf' 
       href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <section class="centering">
    <p id='indent'>
    <label for="new-task" class="add-item-section-title">Add Item</label>
    <section class="new-task-location">
      <input id='new-task' class="new-task" type="text">
      <button>Add</button>
    </section>
    </p><h3 class="section-title">Todo</h3>
    <ul id='incompleted-tasks' class='incompleted-tasks'>
      <li class='save-mode'>
        <input type='checkbox'>
        <label class="task">Pay Bills</label>
        <input type="text" class="task">
        <button class="edit">Edit</button>
        <button class="delete">
          <img src="./remove.svg" alt="Remove item from list button">
        </button>
      </li>
      <li class="edit-mode">
        <input type="checkbox">
        <label class="task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task">
        <button class='edit'>Save</button>
        <button class="delete">
          <img src="./remove.svg" alt="Remove item from list button">
        </button>
      </li>
    </ul>
    <h3 class="section-title">Completed</h3>
    <ul id="completed-tasks" class="completed-tasks">
      <li class="complete-mode">
        <input type="checkbox" checked>
        <label class="task">See the Doctor</label>
        <input type="text" class="task">
        <button class="edit">Edit</button>
        <button class="delete">
          <img src="./remove.svg" alt="Remove item from list button">
        </button>
      </li>
    </ul>
  </section>
  <script src="app.js"></script>
</body>
</html>
